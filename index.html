<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator by given range</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col items-center w-full h-screen">
        <h2 class="text-center text-2xl font-bold py-4">Quote Generator</h2>
        <form action="" class="px-2 py-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <label for="number" class="py-2 text-xl sm:mx-2">Number Of Quotes You Want:</label>
                <input type="number" class="border-2 my-2 py-2 px-4 border-grey-400 rounded" id="number" />
                <button id="get-quotes" class="bg-gray-400 rounded px-4 py-2 sm:mx-2 hover:bg-white hover:border hover:border-grey-400 text-white hover:text-black">
                    Get Quotes
                </button>
            </div>
        </form>
        <hr class="w-full h-px my-2 bg-gray-200 border-0 rounded dark:bg-gray-700" />
        <div class="flex flex-col justify-center items-center w-full">
            <ul class="quotes list-disc px-4 mx-4"></ul>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="fetch.js"></script>
</body>

</html>
